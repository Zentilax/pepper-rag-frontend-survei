<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepper RAG Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .user-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #4ade80;
            box-shadow: 0 0 10px #4ade80;
        }

        .status-dot.disconnected {
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
            animation: none;
        }

        .status-dot.checking {
            background: #fbbf24;
            box-shadow: 0 0 10px #fbbf24;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .status-text {
            font-weight: 500;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .images-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .images-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .rating-section {
            background: #fff3cd;
            border-top: 3px solid #ffc107;
            padding: 20px;
            display: none;
        }

        .rating-section.show {
            display: block;
        }

        .rating-section h3 {
            color: #856404;
            margin-bottom: 8px;
        }

        .rating-section p {
            color: #856404;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .rating-category {
            background: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .rating-category label {
            display: block;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }

        .rating-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .rating-btn {
            flex: 1;
            max-width: 150px;
            padding: 12px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .rating-btn:hover {
            border-color: #667eea;
        }

        .rating-btn.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .rating-btn svg {
            width: 24px;
            height: 24px;
        }

        .rating-btn span {
            font-size: 12px;
            text-align: center;
        }

        .submit-rating-btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: background 0.2s;
        }

        .submit-rating-btn:hover {
            background: #5568d3;
        }

        .input-section {
            padding: 20px;
            border-top: 1px solid #ddd;
        }

        .input-container {
            display: flex;
            gap: 12px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .send-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: #5568d3;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .warning-text {
            color: #856404;
            font-size: 14px;
            margin-top: 8px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå∂Ô∏è Pepper RAG Chat</h1>
            <div class="status-indicator">
                <div class="status-dot checking" id="statusDot"></div>
                <span class="status-text" id="statusText">Checking...</span>
            </div>
        </div>

        <div class="chat-container" id="chatContainer"></div>

        <div class="loading" id="loading">
            <p>‚è≥ Memproses pertanyaan Anda...</p>
        </div>

        <div class="rating-section" id="ratingSection">
            <h3>üìä Rating Jawaban</h3>
            <p>Mohon berikan rating untuk jawaban di atas sebelum melanjutkan:</p>

            <div class="rating-category">
                <label>Akurasi</label>
                <div class="rating-buttons">
                    <button class="rating-btn" onclick="setRating('accuracy', -1)" data-category="accuracy" data-value="-1">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z"/>
                        </svg>
                        <span>Tidak Tepat</span>
                    </button>
                    <button class="rating-btn" onclick="setRating('accuracy', 0)" data-category="accuracy" data-value="0">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9h6v2H7V9z"/>
                        </svg>
                        <span>Tepat</span>
                    </button>
                    <button class="rating-btn" onclick="setRating('accuracy', 1)" data-category="accuracy" data-value="1">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z"/>
                        </svg>
                        <span>Sangat Tepat</span>
                    </button>
                </div>
            </div>

            <div class="rating-category">
                <label>Kelengkapan</label>
                <div class="rating-buttons">
                    <button class="rating-btn" onclick="setRating('kelengkapan', -1)" data-category="kelengkapan" data-value="-1">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z"/>
                        </svg>
                        <span>Tidak Lengkap</span>
                    </button>
                    <button class="rating-btn" onclick="setRating('kelengkapan', 0)" data-category="kelengkapan" data-value="0">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9h6v2H7V9z"/>
                        </svg>
                        <span>Lengkap</span>
                    </button>
                    <button class="rating-btn" onclick="setRating('kelengkapan', 1)" data-category="kelengkapan" data-value="1">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z"/>
                        </svg>
                        <span>Sangat Lengkap</span>
                    </button>
                </div>
            </div>

            <div class="rating-category">
                <label>Kejelasan</label>
                <div class="rating-buttons">
                    <button class="rating-btn" onclick="setRating('kejelasan', -1)" data-category="kejelasan" data-value="-1">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z"/>
                        </svg>
                        <span>Tidak Jelas</span>
                    </button>
                    <button class="rating-btn" onclick="setRating('kejelasan', 0)" data-category="kejelasan" data-value="0">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9h6v2H7V9z"/>
                        </svg>
                        <span>Jelas</span>
                    </button>
                    <button class="rating-btn" onclick="setRating('kejelasan', 1)" data-category="kejelasan" data-value="1">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z"/>
                        </svg>
                        <span>Sangat Jelas</span>
                    </button>
                </div>
            </div>

            <div class="rating-category">
                <label>Relevansi</label>
                <div class="rating-buttons">
                    <button class="rating-btn" onclick="setRating('relevansi', -1)" data-category="relevansi" data-value="-1">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z"/>
                        </svg>
                        <span>Tidak Relevan</span>
                    </button>
                    <button class="rating-btn" onclick="setRating('relevansi', 0)" data-category="relevansi" data-value="0">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9h6v2H7V9z"/>
                        </svg>
                        <span>Relevan</span>
                    </button>
                    <button class="rating-btn" onclick="setRating('relevansi', 1)" data-category="relevansi" data-value="1">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z"/>
                        </svg>
                        <span>Sangat Relevan</span>
                    </button>
                </div>
            </div>

            <button class="submit-rating-btn" onclick="submitRatings()">Kirim Rating</button>
        </div>

        <div class="input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="Tanya tentang cabai..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-btn" id="sendBtn" onclick="sendQuestion()">Kirim</button>
            </div>
            <p class="warning-text" id="warningText" style="display: none;">
                ‚ö†Ô∏è Mohon berikan rating terlebih dahulu sebelum bertanya lagi
            </p>
        </div>
    </div>

    <!-- Name Modal -->
    <div id="nameModal" style="display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 40px; border-radius: 16px; max-width: 400px; width: 90%; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
            <h2 style="margin: 0 0 10px 0; color: #667eea;">üå∂Ô∏è Selamat Datang!</h2>
            <p style="margin: 0 0 20px 0; color: #666;">Silakan masukkan nama Anda untuk melanjutkan</p>
            <input 
                type="text" 
                id="userName" 
                placeholder="Nama Anda..."
                style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; margin-bottom: 20px; box-sizing: border-box;"
                onkeypress="if(event.key==='Enter') submitName()"
            >
            <button 
                onclick="submitName()"
                style="width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 16px;"
            >
                Mulai Chat
            </button>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://pepper-rag-backend-survei-production.up.railway.app'; // GANTI DENGAN URL RAILWAY ANDA
        
        let currentQueryId = null;
        let awaitingRating = false;
        let userName = null;
        let ratings = {
            accuracy: null,
            kelengkapan: null,
            kejelasan: null,
            relevansi: null
        };

        // Submit name and start chat
        function submitName() {
            const nameInput = document.getElementById('userName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('Mohon masukkan nama Anda!');
                return;
            }
            
            userName = name;
            document.getElementById('nameModal').style.display = 'none';
            
            // Add welcome message
            addMessage('assistant', `Halo ${userName}! üëã Saya siap membantu Anda dengan pertanyaan seputar cabai dan paprika. Silakan tanya apa saja!`);
            
            // Check backend status
            checkBackendStatus();
        }

        // Check backend status on page load
        async function checkBackendStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            try {
                const response = await fetch(`${BACKEND_URL}/health`, {
                    method: 'GET',
                    signal: AbortSignal.timeout(5000) // 5 second timeout
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDot.className = 'status-dot connected';
                    statusText.textContent = 'Connected';
                    
                    // Log connection details
                    console.log('‚úÖ Backend connected:', data);
                } else {
                    throw new Error('Backend responded with error');
                }
            } catch (error) {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = 'Disconnected';
                console.error('‚ùå Backend connection failed:', error);
                
                // Show alert to user
                setTimeout(() => {
                    alert('‚ö†Ô∏è Tidak dapat terhubung ke backend. Pastikan backend sudah berjalan dan URL sudah benar.');
                }, 500);
            }
        }

        // Check status every 30 seconds
        setInterval(checkBackendStatus, 30000);

        // Don't check on initial load - wait for name first
        // checkBackendStatus() will be called after name is submitted

        function addMessage(type, content, images = []) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let imagesHtml = '';
            if (images && images.length > 0) {
                imagesHtml = '<div class="images-container">';
                images.forEach(img => {
                    imagesHtml += `<img src="${img}" alt="Result">`;
                });
                imagesHtml += '</div>';
            }
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                    ${imagesHtml}
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendQuestion() {
            if (awaitingRating) {
                alert('Mohon berikan rating terlebih dahulu sebelum bertanya lagi!');
                return;
            }

            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question) return;

            // Add user message
            addMessage('user', question);
            input.value = '';
            
            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('sendBtn').disabled = true;
            input.disabled = true;

            try {
                const response = await fetch(`${BACKEND_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        question,
                        user_name: userName 
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantAnswer = '';
                let images = [];

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            
                            if (data.step === 'final') {
                                assistantAnswer = data.answer;
                                images = data.images || [];
                                currentQueryId = data.query_id;
                            }
                        }
                    }
                }

                // Add assistant message
                addMessage('assistant', assistantAnswer, images);
                
                // Show rating section
                awaitingRating = true;
                document.getElementById('ratingSection').classList.add('show');
                document.getElementById('warningText').style.display = 'block';
                
                // Reset ratings
                ratings = {
                    accuracy: null,
                    kelengkapan: null,
                    kejelasan: null,
                    relevansi: null
                };
                
                // Clear selected buttons
                document.querySelectorAll('.rating-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });

            } catch (error) {
                addMessage('assistant', 'Maaf, terjadi kesalahan: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('sendBtn').disabled = awaitingRating;
                input.disabled = awaitingRating;
            }
        }

        function setRating(category, value) {
            ratings[category] = value;
            
            // Update button styles
            document.querySelectorAll(`[data-category="${category}"]`).forEach(btn => {
                if (parseInt(btn.dataset.value) === value) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        async function submitRatings() {
            // Check if all ratings are provided
            const allRated = Object.values(ratings).every(r => r !== null);
            
            if (!allRated) {
                alert('Mohon isi semua kategori rating!');
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/rate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query_id: currentQueryId,
                        ...ratings
                    })
                });

                if (response.ok) {
                    alert('Terima kasih atas rating Anda!');
                    
                    // Hide rating section
                    document.getElementById('ratingSection').classList.remove('show');
                    document.getElementById('warningText').style.display = 'none';
                    
                    // Enable input
                    awaitingRating = false;
                    document.getElementById('sendBtn').disabled = false;
                    document.getElementById('questionInput').disabled = false;
                    currentQueryId = null;
                } else {
                    alert('Gagal menyimpan rating. Silakan coba lagi.');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendQuestion();
            }
        }
    </script>
</body>
</html>
